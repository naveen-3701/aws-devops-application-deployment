version: '3.8'

services:
  devops-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-application
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge
